<div class="confirmation-dialog">
  <div class="confirmation-dialog__header">
    <div class="confirmation-dialog__header-left-group">
      <div class="confirmation-dialog__header-icons" *ngIf="!warningModal">
        <div class="confirmation-dialog__header-icon">
          <div class="multiselect-dialog__header-icon" *ngFor="let icon of headerIconTray" (click)="headerIconClicked(icon)" [innerHTML]="icon.displayHtml"></div>
        </div>
      </div>
      <div class="confirmation-dialog__header-text">
        {{ title }}
      </div>
    </div>
    <i class="confirmation-dialog__header-close-button icon-close" (click)="handleClickCancel()"></i>
  </div>

  <div class="confirmation-dialog__checkbox-section" [innerHTML]="dialogMessage"></div>

  <div class="confirmation-dialog__footer">
    <div class="confirmation-dialog__cancel-button" *ngIf="!hideCancelAction" (click)="handleClickCancel()">Cancel</div>
    <div class="confirmation-dialog__save-button" [ngClass]="{ 'confirmation-dialog__save-button--delete': warningModal }" (click)="handleClickSave()">{{ confirmText }}</div>
  </div>
</div>
