<div [class]="imageUrl ? 'circle circle-img' : 'circle circle-text'">
  <div *ngIf="!imageUrl; else img" class="text-container">
    <span class="percent f-calistoga f-w-400 f-xl h-160">{{ prefix + value }}</span>
    <span class="bottom-text f-lato f-w-400 f-xs h-100">{{ type }}</span>
  </div>
  <ng-template #img>
    <img [src]="imageUrl" />
  </ng-template>
</div>
