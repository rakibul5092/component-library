<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="!success && !isLoading && onSubmit(form)">
      <h2>{{ 'LIB.AUTH.RESEND_VERIFICATION_EMAIL' | translate }}</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="{{ 'LIB.AUTH.EMAIL' | translate }}" formControlName="email" type="email" (keyup.enter)="onSubmit(form)" />
        <mat-error>
          {{ 'LIB.AUTH.PROVIDE_VALID_EMAIL' | translate }}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="button" [ngClass]="{ success: success }">
        <svg *ngIf="success" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
          <circle class="path circle" fill="none" stroke="white" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
          <polyline class="path check" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
        </svg>
        <span *ngIf="!success">{{ isLoading ? 'LOADING' : ('LIB.AUTH.RESEND_EMAIL' | translate) }}</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
