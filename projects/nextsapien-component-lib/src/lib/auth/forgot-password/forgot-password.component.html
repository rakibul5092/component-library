<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <h2>{{ 'LIB.AUTH.FORGOT_PASSWORD' | translate }}</h2>
      <mat-form-field class="full-width-input">
        <input id="forgot-passwrd-email" matInput placeholder="{{ 'LIB.AUTH.EMAIL' | translate }}" formControlName="email" type="email" (keyup.enter)="onSubmit(form)" />
        <mat-error>
          {{ 'LIB.AUTH.PROVIDE_VALID_EMAIL' | translate }}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">{{ 'LIB.AUTH.RESET_PASSWORD' | translate }}</button>
    </form>
  </mat-card-content>
</mat-card>
